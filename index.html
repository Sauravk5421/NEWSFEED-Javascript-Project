<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">  
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>NEWS SHORTS</title>
</head>
<body>

    <!-- ------Nav bar---------->

    <nav class="nav-bar">
        <div class="logo_container">
            <i class="fa-solid fa-newspaper image_log"> N e w s</i>
            <h2 id="heading">All Shorts</h2>
        </div>
    </nav>

    <!-- ------Main Section---------->

    <div class="main">

        <!-- ------Main Page---------->

        <div class="main_container">
            <span id="heading-container">All SHORTS</span>
            <div class="load-news-btn">
                <a href="#section1"> <button class="btn-main-container " id="btn_newsSave"> LOAD SAVED NEWS</button></a>
                <a href="#section2"> <button class="btn-main-container activebtn2" id="btn_newsLoad"> LOAD NEW NEWS </button></a>
            </div>
        </div>
    
        <div class="info1">
            <p >GET LATEST NEWS</p>
        </div>
    
        <div class="info2">
            <p>STAY UPDATED</p>
        </div>

        <!-- ------Main Page Section 1 Saved News---------->

        <section id="section1">

            <div id="news-save-menu">
                <a href="#top"><button class="all-shorts-btn"> All Shorts</button></a>
                <button class="save-load-btn" id="btn_newsSave1"> SAVED NEWS</button>
            </div>
            
            <div class="news-save-container" >
                <!-- <div class="emptyCard">
                    <p id="card-text"> No Saved News Found </p>
                </div>                 -->
            </div>

       </section>

       <!-- ------Main Page Section 2 Latest News---------->

       <section id="section2">

            <div id="news-load-menu">
                <div class="cat_head">
                    <a href="#top"><button class="all-shorts-btn"> All Shorts</button></a>
                    <button class="save-load-btn" id="btn_newsLoad1"> NEW NEWS</button>
                </div>
    
                <div class="category-selection">
                    <button class="save-load-btn"> SELECT CATEGORY</button>
                </div>
    
                <div class="all_category">
                    <button class="category-btn activebtn" value="All"> ALL</button>
                    <button class="category-btn" value="India"> India</button>
                    <button class="category-btn" value="Business"> Business</button>
                    <button class="category-btn" value="Sports"> Sports</button>
                    <button class="category-btn" value="Technology"> Technology</button>
                    <button class="category-btn" value="Politics">Politics</button>
                    <button class="category-btn" value="Hatke"> Hatke</button>
                    <button class="category-btn" value="Startups"> Startups</button>
                    <button class="category-btn" value="Entertainment"> Entertainment</button>
                    <button class="category-btn" value="International"> International</button>
                    <button class="category-btn" value="Automobile"> Automobile</button>
                </div>
            </div>
    
            <div class="news-load-container" >

           
            </div>
    
            <div class="pagination">
                <button class="btn-prev"><i class="fa-solid fa-arrow-left"></i> Prev</button>
                <button class="btn-next"> Next<i class="fa-solid fa-arrow-right"></i> </button>
            </div>
    
        </section>

    </div>

    
    <!-- ------Footer---------->

    <div class="top">
        <a href="#top">Go To Top</a>
    </div>

    <footer>
        <div> All Right Reserved &copy 2024</div>
    </footer>

    <script src="App.js"></script>
</body>
</html>
