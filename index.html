<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">  
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>NEWS SHORTS</title>
</head>
<body>

    <div class="nav-bar">
        <div class="logo_container">
            <i class="fa-solid fa-newspaper image_log"> N e w s</i>
            <h2 id="heading">All Shorts</h2>
        </div>
    </div>

    <div class="main">

        <div class="main_container">
            <span id="para1">All SHORTS</span>
            <div class="load_news">
                <a href="#section1"> <button class="btn_main" id="btn_newsSave"> LOAD SAVED NEWS</button></a>
                <a href="#section2"> <button class="btn_main" id="btn_newsLoad"> LOAD NEW NEWS </button></a>
            </div>
        </div>
    
        <div class="info1">
            <p >GET LATEST NEWS</p>
        </div>
    
        <div class="info2">
            <p>STAY UPDATED</p>
        </div>

        <section id="section1">

            <div class="newsfeed" id="newsfeedSave">
                <a href="#top"><button class="btn1"> All Shorts</button></a>
                <button class="btn2" id="btn_newsSave1" style="background-color: #eee45f;"> SAVED NEWS</button>
            </div>
            <div class="saved_container" >
                <div class="emptyCard">
                    <p id="para2"> No Saved News Found </p>
                </div>                
            </div>

       </section>

       <section id="section2">

            <div class="news_category" id="newsfeedLoad">
                <div class="cat_head">
                    <a href="#top"><button class="btn1"> All Shorts</button></a>
                    <button class="btn2" id="btn_newsLoad1" style="background-color: #eee45f;"> NEW NEWS</button>
                </div>
    
                <div class="cat_select">
                    <button class="btn2" id="btn1_newsfeed" > SELECT CATEGORY</button>
                </div>
    
                <div class="all_category">
                    <button class="cat_btn" value="Business"> BUSINESS</button>
                    <button class="cat_btn" value="All"> ALL</button>
                    <button class="cat_btn" value="Sports"> SPORTS</button>
                    <button class="cat_btn" value="World"> WORLD</button>
                    <button class="cat_btn" value="Politics">POLITICS</button>
                    <button class="cat_btn" value="Hatke"> HATKE</button>
                    <button class="cat_btn" value="Science"> SCIENCE</button>
                    <button class="cat_btn" value="Automobile"> AUTOMOBILE</button>
                </div>
    
            </div>
    
            <div class="news_container" >
           
            </div>
    
            <div class="pagination">
                <button class="previous"><< Previous</button>
                <button class="next"> Next >></button>
            </div>
    
        </section>

    </div>
    <script src="App.js"></script>
</body>
</html>
